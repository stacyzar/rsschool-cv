<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cv-main">
                <div class="cv-image">
                    <img src="#" alt="">
                </div>
            </div>
            <div class="cv__heading">
                <h3>Anastasiya Zarubina</h3>
            </div>
            <div class="cv__subheading">
                <h4>Frontend Developer</h4>
            </div>
            <hr>
        </header>
        <main>
            <div class="cv__about"></div>
            <div class="cv__education"></div>
            <div class="vertical__line"></div>
            <div class="cv__skills"></div>
            <div class="cv__languages"></div>
            <div class="cv__code"></div>
        </main>
        <footer>
            <div class="cv__contacts"></div>
            <div class="cv__copywright"></div>
        </footer>
    </div>
</body>
</html>
